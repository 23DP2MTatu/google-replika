<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>google</title>
    <link rel="shortcut icon" href="/scr/img/g-icon.ico" type="image/x-icon">

    <header>
        <nav>

    <main>

            </div>
            <div class="web-history">
                <a href="https://www.discord.com/"><img src="scr/img/discord-logo.png" alt=""></a>
                <p>discord</p>
            </div>
            <div class="web-history">
                <a href="https://www.youtube.com/"><img src="scr/img/Youtube_logo.png" alt=""></a>

    <footer>
        <div id="custom">
            <img src="/scr/img/pen-icon.png" alt="">
